<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- LINK ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Nuovo Libro</title>
</head>

<body>
    <!-- BANNER -->
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark">
            <!-- LOGO -->
            <img class="col-1 px-3" src="./imgcopy/duck.png" alt="LOGO" style="width:115px">
            <!-- CATALOGO -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="#">Catalogo Libri </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Help
                        </a>
                </ul>
            </div>
        </nav>
    </header>
    <!-- MAIN -->
    <main>
        <!-- PAGINA CON VARIE BOX -->
        <div class="container px-4 py-3">
            <div class="firstline d-flex justify-content-between py-3">
                <h1 class="card-title">Nuovo Libro</h1>
            </div>
            <!-- NOME AUTORE + COGNOME AUTORE -->
            <div class="firstline d-flex col-12">
                <!-- NOME AUTORE-->
                <div class="nome-autore col-6 my-2">
                    <label for="nome-autore">Nome Autore</label>
                    <div class="cognome-autore col-12 my-2" style="width: 95%;">
                        <input type="text" id="nome-autore" placeholder="Inserisci nome autore" class="form-control">
                    </div>
                </div>
                <!-- COGNOME AUTORE -->
                <div class="cognome-autore col-6 my-2">
                    <label for="cognome-autore">Cognome Autore</label>
                    <div class="cognome-autore col-12 my-2">
                        <input type="text" id="cognome-autore" placeholder="Inserisci cognome autore"
                            class="form-control">
                    </div>
                </div>
            </div>

            <!-- TITOLO DEL LIBRO -->
            <div class="col-12 my-2">
                <label for="titolo">Titolo</label>
            </div>
            <div class="col-12 my-2">
                <input type="text" id="titolo" placeholder="Inserisci il titolo del libro" class="form-control">
                <p class="text-secondary py-1">Titolo versione italiana</p>
            </div>

            <!-- FINE PAGINA CON VARIE BOX -->
            <!-- GENERE / ANNO DI PUBBLICAZIONE / CODICE ISBN -->
            <div class="secondline d-flex col-12">
                <!-- GENERE -->
                <div class="genere-libro col-4 my-2 ">
                        <label for="genere-libro">Genere</label>
                    <div class="label-genere-libro col-4 my-2 " style="width: 95%;">
                        <select id="genere-libro" class="form-control " >
                            <option selected="genere-libro">Scegli il genere</option>
                            <option value="genere-libro">Romantico</option>
                            <option value="genere-libro">Giallo</option>
                            <option value="genere-libro">Biografia</option>
                        </select>
                    </div>

                </div>
                <!-- ANNO DI PUBBLICAZIONE -->
                <div class="anno-pubbl col-4 my-2">
                    <label for="anno-pubbl">Anno di Pubblicazione</label>
                    <div class="input col-12">
                        <div class="anno-pubbl col-6 my-2" style="width: 95%;">
                            <input type="text" id="anno-pubbl" placeholder="Inserisci l'anno di pubblicazione"
                                class="form-control">
                        </div>
                    </div>
                </div>
                <!-- CODICE ISBN -->
                <div class="codice-isbn col-4 my-2">
                    <label for="isbn">ISBN#</label>
                    <div class="isbn col-6 my-2" style="width: 100%;">
                        <input type="text" id="isbn" placeholder="Inserisci il codice #ISBN" class="form-control">
                    </div>
                </div>
            </div>
            <!-- FINE GENERE / ANNO PUBBLICAZIONE /ISBN -->
            <!-- RIGA DIVISORIA-->
            <hr>
            <!-- RIGA DIVISORIA-->
            <!-- NOTE -->

            <p>Note</p>
            <textarea rows="5" cols="174" placeholder="Inserisci eventuali note sul libro"
                class="form-control py-2"></textarea>
            <!-- DISPONIBILE ANCHE IN DIGITALE -->
            <div class="form-check form-check-inline py-2">
                <input class="form-check-input" type="checkbox" id="disponibile" value="disponibile">
                <label class="form-check-label" for="disponibile">Disponibile anche in digitale </label>
            </div>
            <!-- AGGIUNGI LIBRO -->
            <div class="py-2">
                <a href="#" class="library btn btn-primary  ">Aggiungi Libro</a>
            </div>
            <!-- FINE NOTE -->
        </div>
    </main>

















     <!-- LINK SCRIPT JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
     crossorigin="anonymous"></script>


</body>

</html>
